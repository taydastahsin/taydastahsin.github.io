<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korgezme Uygulaması</title>
    <link rel="stylesheet" href="assets/vendors/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="assets/css/johndoe.css">
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e0e7ff;
      text-align: center;
    }

    .container-title {
      display: flex;
      align-items: center;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header-img {
      width: 120px;
      height: auto;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .header-img:hover {
      transform: scale(1.1);
    }

    .header-title {
      text-align: left;
      font-size: 18px;
    }

    .content {
      display: flex;
      flex-direction: column;
      gap: 30px;
      max-width: 1280px;
      margin: 0 auto;
      padding: 20px;
    }

    .image-box-group {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .image-box-group img {
      width: 80%;
      height: auto;
      max-height: 600px;
      margin-bottom: 20px;
      border-radius: 5px;
      transition: transform 0.3s ease;
    }

    .image-box-group img:hover {
      transform: scale(1.01);
    }

    .image-section {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .image-section:hover {
      transform: scale(1.01);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .image-section img {
      width: 80%;
      height: auto;
      max-height: 600px;
      object-fit: contain;
      border-radius: 5px;
    }

    .image-section h2 {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
    }

    @media (max-width: 768px) {
      .container-title {
        flex-direction: column;
        text-align: center;
      }

      .header-title {
        text-align: center;
      }

      .image-box-group img,
      .image-section img {
        width: 95%;
        max-height: 400px;
      }
    }
  </style>
</head>
<body>

    <div class="container-title">
        <img src="assets/imgs/korgezmeimgs/logo.png" alt="Korgezme Logo" class="header-img">
        <div class="header-title">
            <h1>Korgezme</h1>
            <p>Korgezme uygulaması kullanıcıların bütün fuarları takip edebilmesi için tasarlanmış bir uygulamadır. Zerduz makinesi özel yapılmıştır.</p>
        </div>
    </div>

    <div class="content">
        <div class="image-section">
            <img src="assets/imgs/korgezmeimgs/resim1.png" alt="Uygulamanın ana girişi">
            <h2>Uygulamanın ana girişi</h2>
        </div>
        <div class="image-section">
            <img src="assets/imgs/korgezmeimgs/resim2.png" alt="Arama yapma alanı">
            <h2>Arama yapma alanı</h2>
        </div>
        <div class="image-section">
            <img src="assets/imgs/korgezmeimgs/resim3.png" alt="Fuar detay sayfası">
            <h2>Fuar detay sayfası</h2>
        </div>
        <div class="image-section">
            <img src="assets/imgs/korgezmeimgs/resim4.png" alt="Seyahat planlama">
            <h2>Seyahat planlama</h2>
        </div>
        <div class="image-section">
            <img src="assets/imgs/korgezmeimgs/resim5.png" alt="Fuar konumu, yakın oteller ve restoranlar">
            <h2>Fuar konumu, yakın oteller ve restoranlar</h2>
        </div>
    </div>

    <!-- JS -->
    <script src="assets/vendors/jquery/jquery-3.4.1.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.bundle.js"></script>
    <script src="assets/vendors/bootstrap/bootstrap.affix.js"></script>
    <script src="assets/vendors/isotope/isotope.pkgd.js"></script>
    <script src="assets/js/johndoe.js"></script>
</body>
</html>
