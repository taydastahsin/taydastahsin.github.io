<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond APP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #e0e7ff; /* Yeni arka plan rengi */
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-section {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        img {
            width: 100%;
            max-width: 300px;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.5);
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .header img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="assets/imgs/d.png" alt="Logo">
        <h1>Diamond APP</h1>
    </div>
    <div class="container">
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim1.jpg" alt="Atölye Uygulaması">
        </div>
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim2.jpg" alt="Miktar Değerini Giriyoruz">
        </div>
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim3.jpg" alt="Ayar Değeri Giriyoruz">
        </div>
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim4.jpg" alt="Fire Değeri Giriyoruz">
        </div>
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim5.jpg" alt="İşçilik Değeri Giriyoruz">
        </div>
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim6.jpg" alt="Ürünün Türünü Belirliyoruz">
        </div>
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim7.jpg" alt="Ek Malzeme Miktar Değeri">
        </div>
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim8.jpg" alt="Ek Malzeme Ayar">
        </div>
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim9.jpg" alt="Ek Malzeme Fire">
        </div>
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim10.jpg" alt="Ek Malzeme İşçilik">
        </div>
        <div class="image-section">
            <img src="assets/imgs/diamondimgs/resim24.jpg" alt="İşlemin Son Hali">
        </div>
    </div>
</body>
</html>
